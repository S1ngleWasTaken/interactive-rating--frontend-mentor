<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Rating state start -->
  <div class="rating-state" id="rating-state">
    <img src="images/icon-star.svg" alt="star-icon" class="star-icon">
    <h1>How did we do?</h1>
    
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      
      <div class="btn-container">
        <input id="btn1" type="button" value="1" class="btn" onclick="getValue(this)">
          <input id="btn2" type="button" value="2" class="btn" onclick="getValue(this)">
          <input id="btn3" type="button" value="3" class="btn" onclick="getValue(this)">
          <input id="btn4" type="button" value="4" class="btn" onclick="getValue(this)">
          <input id="btn5" type="button" value="5" class="btn" onclick="getValue(this)">
        </div>
        <input type="button" value="SUBMIT" class="submit" onclick="submitValue()">
      </div>
      
      <!-- Rating state end -->
      
      <!-- Thank you state start -->
      <div class="thank-you-state" id="thank-you-state">
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="selected">You selected <span id="rating"></span> out of 5</p>
        
    <h1>Thank you!</h1>
    
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
    </div>
    
    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
  </html>
